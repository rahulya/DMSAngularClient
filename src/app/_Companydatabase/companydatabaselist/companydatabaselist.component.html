<div class="panel"style="margin-top:10px">
    <div class="panel-heading">
      <h3 class="panel-title" style="float: left;">
        <i class="fa fa-tasks"></i>
        Company List
      </h3>
    

    </div>
    <div class="panel-body">
      <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8  table-sm table-hover">
        <tr mat-header-row *matHeaderRowDef="displayedColumns" class="table-column"></tr>
    
        <ng-container matColumnDef="index">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Sno </th>
          <td mat-cell *matCellDef="let element; let i = index;">{{i+1}}</td>
        </ng-container>
    
    
        <ng-container matColumnDef="companyName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Company Name </th>
          <td mat-cell *matCellDef="let element"> {{element.companyName}} </td>
        </ng-container>
    
        <ng-container matColumnDef="startDate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> start Date  </th>
          <td mat-cell *matCellDef="let element"> {{element.startDate}} </td>
        </ng-container>
    
        <ng-container matColumnDef="endDate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> end Date  </th>
          <td mat-cell *matCellDef="let element"> {{element.endDate}} </td>
        </ng-container>
    

          <tr mat-row *matRowDef="let row; columns: displayedColumns;let i = index" [ngClass]="{'highlight': row }" 
          class="table-row" (dblclick)="doubleClick(row,i)">
          </tr>
       
      </table>
    </div>
  </div>
  
  
  
    
    <p *ngIf="dataSource.data.length==0"><em>Empty Data</em></p>
