<div class="panel">
    <div class="panel-heading">
        <h3 class="panel-title">
            <i class="fa fa-tasks"></i>
            Create Company Database 
        </h3>
    </div>
    <div class="panel-body">
        <!-- <button (click)="notify('success', 'Bravo! Well done.')">Success</button> -->
    </div>
  </div>
  <form [formGroup]="formm" (ngSubmit)="CreateCompanyDb()">
    <div class="card" style="background:#f0f0f0">
        <div>
            <div class="card-body">
                <div class="form-group row">
                    <label class="col-sm-2 form-label">Company Name 
                        <span style="color:red;">*</span>
                    </label>
                    <div class="col-sm-4">
                        <input class="form-control form-control-sm" formControlName="companyName">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 form-label">Database Name
                        <span style="color:red;">*</span>
                    </label>
                    <div class="col-sm-3">
                        <input class="form-control form-control-sm" formControlName="companyDatabaseCode">
                    </div>
                </div>
          
            <div class="form-group row">
                <label class="col-sm-2 form-label">Start Date 
                    <span style="color:red;">*</span>
                </label>
                <div class="col-sm-3 input-group" >
                    <input class="form-control form-control-sm"name="ds"(dateSelect)="onStartDateDateSelect($event)" formControlName="startDate" ngbDatepicker #ds="ngbDatepicker" readonly>
                    <div class="input-group-append"style="height: 30px;">
                        <button class="btn btn-outline-secondary calendar"(click)="ds.toggle()"  type="button" style="padding: 3px;">ðŸ“…</button>
                 </div>
                </div>
            
            </div>
            <div class="form-group row">
                <label class="col-sm-2 form-label">End Date 
                    <span style="color:red;">*</span>
                </label>
                <div class="col-sm-3 input-group" >
                    <input class="form-control form-control-sm"name="de"(dateSelect)="onEndDateDateSelect($event)" formControlName="endDate" ngbDatepicker #de="ngbDatepicker"readonly>
                    <div class="input-group-append"style="height: 30px;">
                        <button class="btn btn-outline-secondary calendar"(click)="de.toggle()"  type="button" style="padding: 3px;">ðŸ“…</button>
                 </div>
                </div>
            </div>
                             
                <hr />
                <div class="text-center">
                    <button type="submit" class="btn btn-sm btn-primary" style="margin:8px">Save</button>
                    <button class="btn btn-sm btn-primary" type="reset">Cancel</button>
  
                </div>
            </div>
  
        </div>
    </div>
  </form>
