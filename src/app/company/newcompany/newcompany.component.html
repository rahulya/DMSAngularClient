<div class="panel">
    <div class="panel-heading">
        <h3 class="panel-title">
            <i class="fa fa-tasks"></i>
            Create Company
        </h3>
    </div>
    <div class="panel-body">
        <!-- <button (click)="notify('success', 'Bravo! Well done.')">Success</button> -->
    </div>
</div>
<form [formGroup]="form" (ngSubmit)="saveCompanyGrp()">
    <div class="card" style="background:#f0f0f0">
        <div>
            <div class="card-body">
                <div class="form-group row">
                    <label class="col-sm-2 form-label">Company Name
                        <span style="color:red;">*</span>
                    </label>
                    <div class="col-sm-3">
                        <input class="form-control form-control-sm" formControlName="companyGroupName">

                    </div>
                    <label class="col-sm-2 form-label">Group Coded

                    </label>
                    <div class="col-sm-1">
                        <input class="form-control form-control-sm" formControlName="groupCode">
                    </div>
                    <label class="col-sm-1 form-label">Address
                    </label>
                    <div class="col-sm-3">
                        <input class="form-control form-control-sm" formControlName="address">
                    </div>

                </div>
                <div class="form-group row">
                    <label class="col-sm-2 form-label">City
                        <span style="color:red;">*</span>
                    </label>
                    <div class="col-sm-4">
                        <input class="form-control form-control-sm" formControlName="city">

                    </div>
                    <label class="col-sm-2 form-label">Country

                    </label>
                    <div class="col-sm-4">
                        <input class="form-control form-control-sm" formControlName="country">
                    </div>

                </div>
                <div class="form-group row">
                    <label class="col-sm-2 form-label">Contact Person
                        <span style="color:red;">*</span>
                    </label>
                    <div class="col-sm-4">
                        <input class="form-control form-control-sm" formControlName="contactPerson">

                    </div>
                    <label class="col-sm-2 form-label">Phone Number

                    </label>
                    <div class="col-sm-3">
                        <input class="form-control form-control-sm" formControlName="phone">

                    </div>

                </div>
                <div class="form-group row">
                 
                    <label class="col-sm-2 form-label">Expiray Date

                    </label>
                    <div class="col-sm-2 input-group" >
                        <input class="form-control form-control-sm"name="de"(dateSelect)="onEndDateSelect($event)" formControlName="expirayDateAD" ngbDatepicker #de="ngbDatepicker">
                        <div class="input-group-append"style="height: 30px;">
                            <button class="btn btn-outline-secondary calendar"(click)="de.toggle()"  type="button" style="padding: 3px;">ðŸ“…</button>
                     </div>
                    </div>
                    <label class="col-sm-1 form-label">Email
                        <span style="color:red;">*</span>
                    </label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control form-control-sm" formControlName="email">
                    </div>

                </div>
                <hr />
                <div class="form-group row">
                    <label class="col-sm-2 form-label">Is Branch Applicable
                        <span style="color:red;">*</span>
                    </label>
                    <div class="col-sm-1">
                        <input type="checkbox" class="form-control form-control-sm"
                            formControlName="isBranchApplicable">
                    </div>
                    <label class="col-sm-2 form-label">No Of Branch <span style="color:red;">*</span></label>

                    <div class="col-sm-2">
                        <input type="text" formControlName="noOfBranch" class="form-control form-control-sm">

                    </div>
                    <label class="col-sm-1 form-label">No Users
                        <span style="color:red;">*</span>
                    </label>
                    <div class="col-sm-1">
                        <input class="form-control form-control-sm" formControlName="totalUsers">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 form-label"> Active
                        <span style="color:red;">*</span>
                    </label>
                    <div class="col-sm-1">
                        <input type="checkbox" class="form-control form-control-sm" formControlName="isActive">
                    </div>
                </div>

                <hr />
                <!-- <div class="form-group row">
                    <label class="col-sm-2 form-label">Group Code </label>

                    <div class="col-sm-4" style="display:inline-flex">
                        <input id="typeahead-basic" type="text" formControlName="groupID"
                            class="form-control form-control-sm" [ngbTypeahead]="AutocompleteProGrp"
                            [resultFormatter]="formatter" (selectItem)="selectGrpCode($event)">

                        <button class="btn btn-xs btn-primary" type="button"
                            style="height:27px;width:30px;padding:2px 0px 0px 0px;margin-top:2px">
                            <span class="fa fa-search" aria-hidden="true"></span>
                        </button>
                    </div>
                    <label class="col-sm-1 form-label"> Active
                        <span style="color:red;">*</span>
                    </label>
                    <div class="col-sm-1">
                        <input type="checkbox" class="form-control form-control-sm" formControlName="isActive">
                    </div>
                </div> -->
                <hr />

                <div class="text-center">
                    <button type="submit" class="btn btn-sm btn-primary" style="margin:8px">Save</button>
                    <button class="btn btn-sm btn-primary" type="reset">Cancel</button>

                </div>
            </div>

        </div>
    </div>
</form>
