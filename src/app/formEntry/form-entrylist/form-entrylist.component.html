<div class="panel"style="margin-top:10px">
    <div class="panel-heading">
      <h3 class="panel-title" style="float: left;">
        <i class="fa fa-tasks"></i>
        Form Entry List
      </h3>
    
      <button   [routerLink]="['/newRouteFormEntry']" class="btn btn-xs btn-primary float-right  mb-1 ml-1 btn-mat">New Form Entry</button>

    </div>
    <div class="panel-body">
      <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8  table-sm table-hover">
        <tr mat-header-row *matHeaderRowDef="displayedColumns" class="table-column"></tr>
      
  
       
  
        <ng-container matColumnDef="index">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Sno </th>
          <td mat-cell *matCellDef="let element; let i = index;">{{i+1}}</td>
        </ng-container>
    
    
        <ng-container matColumnDef="Entrymodule">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Entry module </th>
          <td mat-cell *matCellDef="let element"> {{element.entrymodule}} </td>
        </ng-container>
    
        <ng-container matColumnDef="FieldName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Field Name </th>
          <td mat-cell *matCellDef="let element"> {{element.fieldName}} </td>
        </ng-container>
    
        <ng-container matColumnDef="FieldType">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Field Type </th>
          <td mat-cell *matCellDef="let element"> {{element.fieldType}} </td>
        </ng-container>
    
        <ng-container matColumnDef="TotalWidth">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Total Width </th>
          <td mat-cell *matCellDef="let element"> {{element.totalWidth}} </td>
        </ng-container>

    

        <ng-container matColumnDef="Mandotaryopt">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Mandotary  </th>
          <td mat-cell *matCellDef="let element"> {{element.mandotaryopt}} </td>
        </ng-container>

        <ng-container matColumnDef="DateFormat">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Date Format </th>
          <td mat-cell *matCellDef="let element"> {{element.dateFormat}} </td>
        </ng-container>
       
        <ng-container matColumnDef="Edit">
            <th mat-header-cell *matHeaderCellDef> Edit </th>
            <td mat-cell *matCellDef="let element" [routerLink]="['/edit-product/', element.id]">
              <button mat-icon-button color="accent">
                <mat-icon class="mat-18">system_update</mat-icon>
              </button>
             
            </td>
          </ng-container>
          <ng-container matColumnDef="Delete">
            <th mat-header-cell *matHeaderCellDef> Delete </th>
            <td mat-cell *matCellDef="let element" >
    
              <button mat-icon-button color="warn">
                <mat-icon class="mat-18">delete</mat-icon>
              </button>
            </td>
          </ng-container>
        
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
       
      </table>
    </div>
  </div>
  
  
  
    
    <p *ngIf="dataSource.data.length==0"><em>Empty Data</em></p>
    <mat-paginator [pageSizeOptions]="[10, 20,30,40,50 ]" showFirstLastButtons></mat-paginator>
