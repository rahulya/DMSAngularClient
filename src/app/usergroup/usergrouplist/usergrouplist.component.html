<div class="panel"style="margin-top:10px">
    <div class="panel-heading">
      <h3 class="panel-title" style="float: left;">
        <i class="fa fa-tasks"></i>
        Company List
      </h3>
    
      <button   [routerLink]="['/newUsergGroup']" class="btn btn-xs btn-primary float-right  mb-1 ml-1 btn-mat">New User Group</button>

    </div>
    <div class="panel-body">
      <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8  table-sm table-hover">
        <tr mat-header-row *matHeaderRowDef="displayedColumns" class="table-column"></tr>
    
        <ng-container matColumnDef="index">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Sno </th>
          <td mat-cell *matCellDef="let element; let i = index;">{{i+1}}</td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Group Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
    
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Group Name </th>
          <td mat-cell *matCellDef="let element"> {{element.isActive}} </td>
        </ng-container>
       
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element" [routerLink]="['/edit-product/', element.id]">
              <button mat-icon-button color="accent">
                <mat-icon class="mat-18">system_update</mat-icon>
              </button>
             
            </td>
          </ng-container>
          <ng-container matColumnDef="actionn">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element" >
    
              <button mat-icon-button color="warn">
                <mat-icon class="mat-18">delete</mat-icon>
              </button>
            </td>
          </ng-container>
        
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
       
      </table>
    </div>
  </div>
  
  
  
    
    <p *ngIf="dataSource.data.length==0"><em>Empty Data</em></p>
    <mat-paginator [pageSizeOptions]="[10, 20,30,40,50 ]" showFirstLastButtons></mat-paginator>
